<!--
    this page is after the teacher downlaod assignments page
    after teachers click on an assignment a student handed in,  
    they are able to see the course name of this assignment, the assignment title, student's name, and their student ID
    they can enter a grade and leave a comment then click on the submit button
-->



<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grade Assignments</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }
    .sidebar {
        position: fixed;
        background-color: #f0f0f0;
        padding: 40px;
        width: 190px;
        height: 100%;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }
    .sidebar-content, .sign-out-container {
        flex-grow: 1;
    }
    .sidebar-content h2, .sign-out-container a {
        margin-left: 10px;
    }
    .Teacher-info {
        margin-top: 10px;
        border-top: 1px solid #ddd;
        padding-top: 10px;
        padding-bottom: 50px;
    }
    .sidebar a, .sign-out {
        display: block;
        padding: 15px;
        text-decoration: none;
        color: black;
        margin-bottom: 10px;
    }
    .sidebar a:hover, .sign-out:hover {
        background-color: #ddd;
    }
    .sign-out {
        color: #333;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        text-align: center;
        border-radius: 4px;
        font-weight: bold;
    }
    .sign-out:hover {
        color: red;
        border-color: red;
        text-decoration: none;
        background-color: transparent;
    }
    .Teacher-info h3, .Teacher-info p {
        margin: 0;
        padding: 0;
        font-size: 16px;
    }
    .main-content {
        margin-left: 310px;
        flex-grow: 1;
        padding: 30px;
        overflow-y: auto;
        height: 100vh;
    }
    .grade-form {
        background-color: #e7e7e7;
        padding: 20px;
        border-radius: 8px;
        max-width: 700px;
    }
    .grade-form h2 {
        margin-top: 0;
    }
    .grade-form label {
        display: block;
        margin-bottom: 10px;
    }
    .grade-form input[type="text"], .grade-form textarea, .grade-form p {
        width: 100%;
        padding: 10px;
        margin: 5px 0 20px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .grade-form p {
        padding: 10px 0; /* Adjusts padding for the paragraph to align with input fields */
    }
    .grade-form input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .grade-form input[type=submit]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-content">
        <h2>Dashboard</h2>
        <a href="#">Home</a>
        <a href="#">Assignments</a>
        <a href="#">Discussion</a>
    </div>
    <div class="Teacher-info">
        <h3>Teacher Info</h3>
        <p>Name Name</p>
        <p>123456789</p>
    </div>
    <div class="sign-out-container">
        <a class="sign-out" href="sign-out-page.html">Sign Out</a>
    </div>
</div>

<div class="main-content">
    <h1>Grade Assignment</h1>
    <form class="grade-form">
        <h2>Assignment Details</h2>
        <!-- Dynamically replace these placeholders with server-side or client-side generated content -->
        <p><strong>Course Name:</strong> <span id="course-name">Placeholder Course Name</span></p>
        <p><strong>Assignment Title:</strong> <span id="assignment-title">Placeholder Assignment Title</span></p>
        <p><strong>Student Name:</strong> <span id="student-name">Placeholder Student Name</span></p>
        <p><strong>Student ID:</strong> <span id="student-id">Placeholder Student ID</span></p>

        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" placeholder="Enter Grade">

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" placeholder="Leave a comment..." style="height:200px"></textarea>

        <input type="submit" value="Submit Grade">
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("grade-form").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent actual form submission
            
            const grade = document.getElementById("grade").value;
            const comments = document.getElementById("comments").value;
            
            console.log("Grade: " + grade + ", Comments: " + comments); // Log to console
    
            // Assuming you have a mock URL to which you're sending the data
            fetch("https://yourmockapi.com/submit", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ grade, comments })
            })
            .then(response => response.json())
            .then(data => {
                // Displaying the response on the page for visual verification
                document.getElementById("response").textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    });
    </script>
    </head>
    <body>
    
    <form id="grade-form">
        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" placeholder="Enter Grade">
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" placeholder="Leave a comment..."></textarea>
        <button type="submit">Submit Grade</button>
    </form>
    
    <pre id="response"></pre> <!-- This is where the response will be displayed -->
    
    </body>
    </html>
