<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Enrollment Requests</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }
    .sidebar {
        position: fixed;
        background-color: #f0f0f0;
        padding: 40px;
        width: 190px;
        height: 100%;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }
    .sidebar-content, .sign-out-container {
        flex-grow: 1;
    }
    .sidebar-content h2, .sign-out-container a {
        margin-left: 10px;
    }
    .admin-info {
        margin-top: 10px;
        border-top: 1px solid #ddd;
        padding-top: 10px;
        padding-bottom: 50px;
    }
    .sidebar a, .sign-out {
        display: block;
        padding: 15px;
        text-decoration: none;
        color: black;
        margin-bottom: 10px;
    }
    .sidebar a:hover, .sign-out:hover {
        background-color: #ddd;
    }
    .sign-out {
        color: #333;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        text-align: center;
        border-radius: 4px;
        font-weight: bold;
    }
    .sign-out:hover {
        color: red;
        border-color: red;
        text-decoration: none;
        background-color: transparent;
    }
    .admin-info h3, .admin-info p {
        margin: 0;
        padding: 0;
        font-size: 16px;
    }
    .main-content {
        margin-left: 310px;
        flex-grow: 1;
        padding: 30px;
        overflow-y: auto;
        height: 100vh;
    }
    .request-container {
        width: 100%;
        max-width: 800px;
    }
    .request {
        background-color: #e7e7e7;
        border-radius: 8px;
        margin-bottom: 10px;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .request-info {
        font-size: 16px;
    }
    .action-buttons {
        display: flex;
        gap: 10px;
    }
    .approve, .deny {
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }
    .approve {
        background-color: #4CAF50; /* Green */
    }
    .deny {
        background-color: #f44336; /* Red */
    }
</style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-content">
        <h2>Dashboard</h2>
        <a href="#">Home</a>
        <a href="#">Requests</a>
    </div>
    <div class="admin-info">
        <h3>Admin Info</h3>
        <p>Name Name</p>
        <p>123456789</p>
    </div>
    <div class="sign-out-container">
        <a class="sign-out" href="sign-out-page.html">Sign Out</a>
    </div>
</div>

<div class="main-content">
    <div class="request-container">
        <h1>Enrollment Requests</h1>
        <!-- Each request block -->
        <div class="request">
            <div class="request-info">
                <p>Student: John Doe</p>
                <p>Requesting: COSC 310 - Software Engineering</p>
            </div>
            <div class="action-buttons">
                <button class="approve" id="REQUEST_ID">Approve</button>
                <button class="deny" id="REQUEST_ID">Deny</button>
            </div>
        </div>
        <!-- Repeat the above block for each request, ensuring each has a unique REQUEST_ID -->
    </div>
</div>


</body>
</html>
