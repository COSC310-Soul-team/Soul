<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }
    .sidebar {
        position: fixed;
        background-color: #f0f0f0;
        padding: 40px;
        width: 190px;
        height: 100%;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }
    .sidebar-content, .sign-out-container {
        flex-grow: 1;
    }
    .sidebar-content h2, .sign-out-container a {
        margin-left: 10px;
    }
    .admin-info {
        margin-top: 10px;
        border-top: 1px solid #ddd;
        padding-top: 10px;
        padding-bottom: 50px;
    }
    .sidebar a, .sign-out {
        display: block;
        padding: 15px;
        text-decoration: none;
        color: black;
        margin-bottom: 10px;
    }
    .sidebar a:hover, .sign-out:hover {
        background-color: #ddd;
    }
    .sign-out {
        color: #333;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        text-align: center;
        border-radius: 4px;
        font-weight: bold;
    }
    .sign-out:hover {
        color: red;
        border-color: red;
        text-decoration: none;
        background-color: transparent;
    }
    .admin-info h3, .admin-info p {
        margin: 0;
        padding: 0;
        font-size: 16px;
    }
    .main-content {
        margin-left: 310px;
        flex-grow: 1;
        padding: 30px;
        overflow-y: auto;
        height: 100vh;
    }
    .course {
        background-color: #e7e7e7;
        margin: 10px 0;
        padding: 20px;
        border-radius: 8px;
        max-width: 700px;
    }
    .course-link {
        text-decoration: none;
        color: black;
    }
    .add-course-btn {
        margin: 20px 0;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .add-course-form {
        display: none; /* Initially hidden */
        margin-top: 20px;
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 5px;
    }
    .form-field {
        margin-bottom: 10px;
    }
    .form-field input, .form-field select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .form-field button {
        width: 100%;
        padding: 10px;
        background-color: #008CBA;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-content">
        <h2>Dashboard</h2>
        <a href="#">Home</a>
        <a href="#">Requests</a>
    </div>
    <div class="admin-info">
        <h3>Admin Info</h3>
        <p>Name Name</p>
        <p>123456789</p>
    </div>
    <div class="sign-out-container">
        <a class="sign-out" href="sign-out-page.html">Sign Out</a>
    </div>
</div>

<div class="main-content">
    <h1>All Courses</h1>
    <button class="add-course-btn" onclick="toggleForm()">+ Add Course</button>
    <div class="add-course-form">
        <div class="form-field">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName">
        </div>
        <div class="form-field">
            <label for="teacher">Teacher:</label>
            <select id="teacher" name="teacher">
            <!-- Populate with teachers -->
            <option value="teacher1">Teacher 1</option>
            <option value="teacher2">Teacher 2</option>
            <!-- Add more options as needed -->
            </select>
            </div>
            <div class="form-field">
            <button type="button" onclick="createCourse()">Create</button>
            </div>
            </div>
            <!-- Wrapped course blocks in anchor tags for redirection -->
            <a href="course-details-cosc310.html" class="course-link">
            <div class="course">
            <h2>COSC 310</h2>
            <p>2023W2 Software Engineering</p>
            </div>
            </a>
            <!-- Repeat for each course with specific course detail page links -->
            <!-- Additional courses would be listed here -->
            
            </div>
            <script>
                function toggleForm() {
                    var form = document.querySelector('.add-course-form');
                    form.style.display = form.style.display === 'none' ? 'block' : 'none';
                }
                
                function createCourse() {
                    // Logic to add the course to your system would go here
                    // For demonstration, we'll just reload the page to simulate the submission
                    location.reload();
                }
            </script>
            </body>
            </html>
