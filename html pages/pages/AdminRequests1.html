<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Enrollment Requests</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }
    .sidebar {
        position: fixed;
        background-color: #f0f0f0;
        padding: 40px;
        width: 190px;
        height: 100%;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }
    /* Other styles for sidebar remain unchanged */
    .main-content {
        margin-left: 240px; /* Adjusted to ensure no overlap with the sidebar */
        padding: 20px; /* Adjusted padding for better spacing */
        overflow-y: auto;
        height: 100vh;
    }
    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .checkbox-label {
        margin: 0;
        font-size: 14px;
    }
    /* Add any additional styles you need here */
</style>
</head>
<body>

<div class="sidebar">
    <!-- Sidebar content unchanged -->
</div>

<div class="main-content">
    <form id="enrollmentForm">
        <div class="request-container">
            <h1>Enrollment Requests</h1>
            <!-- Dynamically generate each request block as needed -->
            <!-- Example request block -->
            <div class="request">
                <div class="request-info">
                    <p>Student: John Doe</p>
                    <p>Requesting: COSC 310 - Software Engineering</p>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="approve_REQUEST_ID" name="requests[REQUEST_ID]" value="approve">
                    <label for="approve_REQUEST_ID" class="checkbox-label">Approve</label>
                    <input type="checkbox" id="deny_REQUEST_ID" name="requests[REQUEST_ID]" value="deny">
                    <label for="deny_REQUEST_ID" class="checkbox-label">Deny</label>
                </div>
            </div>
            <!-- End of example request block -->
            <button type="submit" id="submitRequests" style="margin-top: 20px;">Submit Selections</button>
        </div>
    </form>
</div>

<script>
// Optional: JavaScript to handle form submission, possibly using AJAX for a smoother user experience.
</script>

</body>
</html>
