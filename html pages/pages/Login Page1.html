<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Video Streaming - Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class='unique-body1'>
    <header class="unique-header1">
        <h1 class='unique-h1'>Welcome!</h1>
    </header>

    <div class='main'>
        <div class='wrapper'>
            <h2 class='unique-hlogin'>Sign in</h2>
            <div class="sign-in">If you have an account, please sign in to unlock more features!</div>
            <form method="post">
                <p>
                    <label class="label_input1">Username: </label>
                    <input type="text" class="text_field_login" />
                </p>
                <p class="password-container">
                    <label class="label_input2">Password: </label>
                    <input type="password" id="password" class="text_field_login" />
                    <i id="password-toggle-icon" class="fas fa-eye"></i>
                </p>
                <button type="button" id="btn_login" class="login_button">Login</button>
                <div class="size"><a id="sign_up" href="register.html">Sign up now &#8594;</a></div>
                <div class='hint'>
                    <a id="forget_pw" href="forget_pw.html">Forgot your password?</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var toggleIcon = document.getElementById('password-toggle-icon');
            toggleIcon.addEventListener('click', function () {
                var passwordInput = document.getElementById('password');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        });
    </script>
</body>
</html>
