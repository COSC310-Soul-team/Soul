<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="css/forgotPassword.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="body2">
    <header class="header2">
        <h1 class="h1-this">Reset Your Password</h1>
    </header>

    <div class="form_create">
        <h2>Forgot Password</h2>

        <label for="original-password">Original Password:</label>
        <div class="input-group">
            <input class='input-create' type="password" id="original-password" name="original-password" />
            <i class="fas fa-eye eyesicon_c" onclick="toggleOriginalPasswordVisibility()"></i>
        </div>

        <label for="new-password">New Password:</label>
        <div class="input-group">
            <input class='input-create' type="password" id="new-password" name="new-password" />
            <i class="fas fa-eye eyesicon_c" onclick="toggleNewPasswordVisibility()"></i>
        </div>

        <label for="confirm-new-password">Confirm New Password:</label>
        <div class="input-group">
            <input class='input-create' type="password" id="confirm-new-password" name="confirm-new-password" />
            <i class="fas fa-eye eyesicon_c" onclick="toggleConfirmNewPasswordVisibility()"></i>
        </div>

        <button class='button1' type="button" onclick="resetPassword()">Reset Password</button>
    </div>

    <script src="forgotPassword.js"></script>
</body>
</html>
