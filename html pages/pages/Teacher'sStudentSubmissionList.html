<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assignment Submissions</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
    }
    .sidebar {
        position: fixed;
        background-color: #f0f0f0;
        padding: 40px;
        width: 190px;
        height: 100%;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }
    .sidebar-content, .sign-out-container {
        flex-grow: 1;
    }
    .sidebar-content h2, .sign-out-container a {
        margin-left: 10px;
    }
    .sidebar a, .sign-out {
        display: block;
        padding: 15px;
        text-decoration: none;
        color: black;
        margin-bottom: 10px;
    }
    .sidebar a:hover, .sign-out:hover {
        background-color: #ddd;
    }
    .sign-out {
        color: #333;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        text-align: center;
        border-radius: 4px;
        font-weight: bold;
    }
    .sign-out:hover {
        color: red;
        border-color: red;
        text-decoration: none;
        background-color: transparent;
    }
    .main-content {
        margin-left: 250px; /* Adjusted to fit sidebar */
        padding: 20px;
    }
    .header {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
    }
    .submission-list {
        padding: 20px;
    }
    .submission {
        background-color: #e7e7e7;
        margin: 10px 0;
        padding: 20px;
        border-radius: 8px;
        cursor: pointer;
    }
    .submission:hover {
        background-color: #d7d7d7;
    }
</style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-content">
        <h2>Dashboard</h2>
        <a href="#">Home</a>
        <a href="#">Assignments</a>
        <a href="#">Discussion</a>
    </div>
    <!-- Sign Out Button -->
    <div class="sign-out-container">
        <a class="sign-out" href="sign-out-page.html">Sign Out</a>
    </div>
</div>

<div class="main-content">
    <div class="header">
        <h1>Assignment: [Assignment Name]</h1>
    </div>

    <div class="submission-list">
        <!-- Dynamic list of submissions -->
        <div class="submission" onclick="location.href='submission-details.html';">
            <h2>Student Name 1</h2>
            <p>Submission details...</p>
        </div>
        <div class="submission" onclick="location.href='submission-details.html';">
            <h2>Student Name 2</h2>
            <p>Submission details...</p>
        </div>
        <!-- Repeat for each submission -->
    </div>
</div>

</body>
</html>
