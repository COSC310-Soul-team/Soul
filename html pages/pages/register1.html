<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="body2">
    <header class="header2">
        <h1 class="h1-this">Welcome!</h1>
    </header>

    <form id="registrationForm" class="form_create">
        <h2>User Registration</h2>

        <label for="username">Username:</label>
        <input class='input-create' type="text" id="username" name="username" />

        <label for="password">Password:</label>
        <input class='input-create' type="password" id="password" name="password" />
        <i class="fas fa-eye eyesicon_c" onclick="togglePasswordVisibility()"></i>

        <label for="repassword">Re-enter Password:</label>
        <input class='input-create' type="password" id="repassword" name="repassword" />
        <i class="fas fa-eye eyesicon_c1" onclick="toggleRepasswordVisibility()"></i>

        <label for="email">Email:</label>
        <input class='input-create' type="email" id="email" name="email" />

        <!-- <div class="radio-group">
            <input type="radio" id="Normal" name="role" value="a" />
            <label for="Normal">Normal</label>
          
            <input type="radio" id="Staff" name="role" value="b" />
            <label for="Staff">Staff</label>
       </div> -->

        <button class='button1' type="button" onclick="validateForm()">Create Account</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
