name: HTML Syntax Checker

on:
  push:
    paths:
      - '**/*.html'
  pull_request:
    paths:
      - '**/*.html'

jobs:
  validate-html:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install html5validator
        run: pip install html5validator
      - name: Validate HTML
        run: html5validator --root . --also-check-css --match '.*\.html$'
