<!DOCTYPE html>
<html lang="en">

<head>
    <title>Courses</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
        }

        .content {
            text-align: center;
            margin-top: 50px;
        }

        .form-container {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }

        .apply-button {
            margin-top: 20px;
            text-align: center;
        }

        .course-list {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            max-width: 300px;
            text-align: left;
        }

        .course-item {
            margin-bottom: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
        }

        .course-item:hover {
            background-color: #e0e0e0;
        }

        .status-message {
            margin-top: 20px;
            font-weight: bold;
        }

        .course-form input[type="text"] {
            width: 200px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .course-form button[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .course-form button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #5bc0de; /* 淡蓝色 */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-button a {
            color: white;
            text-decoration: none;
        }
        
        .back-button:hover {
            background-color: #46b8da; /* 深一点的淡蓝色 */
        }
    </style>
</head>

<body>

    <div class="header">
        Courses
    </div>

 
    <div class="content">
        <div class="form-container">
            <div class="input-description">
                <p>All courses:</p>
            </div>
            <ul class="course-list">
                {% for course in courseList %}
                    <li class="course-item">{{ course }}</li>
                {% endfor %}
            </ul>
            <div class="status-message">
                Status: {{ status }}
            </div>
            <form class="course-form" method="post" action="#">
                <input type="text" name="student_input" placeholder="Enter course code">
                <div class="apply-button">
                    <button type="submit">Apply</button>
                </div>
            </form>
        </div>
    </div>


    <div class="back-button">
        <a href="{{ url_for('studentHomePage', type=session['selectedCourse']) }}">Back to Course Page</a>
    </div>

</body>

</html>
