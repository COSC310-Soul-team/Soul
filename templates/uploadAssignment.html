<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #2062e0;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #1a4fbf;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #5bc0de; /* 淡蓝色 */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-button a {
            color: white;
            text-decoration: none;
        }
        
        .back-button:hover {
            background-color: #46b8da; /* 深一点的淡蓝色 */
        }

        .flash-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        
        .flash-message.success {
            background-color: #28a745;
            color: white;
        }
        
        .flash-message.error {
            background-color: #dc3545;
            color: white;
        }

        .flash-message-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash-message-container">
                <div id="flash-message" class="flash-message {{ category }}">{{ message }}</div>
            </div>
            <script>
                // 自动隐藏消息
                setTimeout(function() {
                    var flashMessage = document.getElementById('flash-message');
                    if (flashMessage) {
                        flashMessage.style.opacity = '0';
                        setTimeout(function() {
                            flashMessage.style.display = 'none';
                        }, 300); // 延迟隐藏动画时间
                    }
                }, 3000); // 3秒后隐藏
            </script>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="container">
        <h1>uplaod Assignment</h1>
        <form action="/uploadAssignment" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".txt, .pdf, .doc, .docx, .md" />
            <br>
            <input type="submit" value="Submit" />
        </form>
    </div>

    <div class="back-button">
        <a href="{{ url_for('coursePage_student', type=session['selectedCourse']) }}">Back to Course Page</a>
    </div>
</body>
</html>
