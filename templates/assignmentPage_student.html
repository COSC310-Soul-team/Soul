<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .box {
            margin: 10px 0;
        }
        .box h2 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #333;
        }
        .link-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        .link-list li {
            margin-bottom: 10px;
        }
        .link-list li a {
            text-decoration: none;
            color: #007bff;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
        }
        .link-list li a:hover {
            text-decoration: none;
            border-color: #007bff;
        }
        .upload-link {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .upload-link:hover {
            background-color: #0056b3;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #5bc0de; /* 淡蓝色 */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-button a {
            color: white;
            text-decoration: none;
        }
        
        .back-button:hover {
            background-color: #46b8da; /* 深一点的淡蓝色 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Download Assignment</h2>
            <ul class="link-list">
                {% for file_name in file_list %}
                    <li><a href="{{ url_for('download_file', filename=file_name) }}">{{ file_name }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="box">
            <h2>Upload Assignment</h2>
            <a href="uploadAssignment" class="upload-link">Upload Assignment</a>
        </div>
        <div class="box">
            <h2>Grade</h2>
            <p>
                {% if grade %}
                    {{ grade }}
                {% else %}
                    Not yet graded
                {% endif %}
            </p>
        </div>
    </div>

    <div class="back-button">
        <a href="{{ url_for('coursePage_student', type=session['selectedCourse']) }}">Back to Course Page</a>
    </div>
</body>
</html>
