<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Assignments</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }
    .sidebar {
        position: fixed;
        background-color: #f0f0f0;
        padding: 40px;
        width: 250px;
        height: 100%;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }
    .sidebar-content, .sign-out-container {
        flex-grow: 1;
    }
    .sidebar-content h2, .sign-out-container a {
        margin-left: 10px;
    }
    .teacher-info {
        margin-top: 10px;
        border-top: 1px solid #ddd;
        padding-top: 10px;
        padding-bottom: 50px;
    }
    .sidebar a, .sign-out {
        display: block;
        padding: 15px;
        text-decoration: none;
        color: black;
        margin-bottom: 10px;
    }
    .sidebar a:hover, .sign-out:hover {
        background-color: #ddd;
    }
    .sign-out {
        color: #333;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        text-align: center;
        border-radius: 4px;
        font-weight: bold;
    }
    .sign-out:hover {
        color: red;
        border-color: red;
        text-decoration: none;
        background-color: transparent;
    }
    .teacher-info h3, .teacher-info p {
        margin: 0;
        padding: 0;
        font-size: 16px;
    }
    .main-content {
        margin-left: 310px;
        flex-grow: 1;
        padding: 30px;
        overflow-y: auto;
        height: 100vh;
    }
    .main-content .section {
        margin-bottom: 30px;
    }
    .main-content .section-title {
        font-size: 24px;
        margin-bottom: 15px;
    }
    .item {
        background-color: #e7e7e7;
        margin-bottom: 15px;
        padding: 15px;
        border-radius: 8px;
        max-width: 700px;
    }
    .item-link {
        text-decoration: none;
        color: black;
    }
    .item h3 {
        font-size: 20px;
        margin-bottom: 10px;
    }
    .item-details {
        display: flex;
        align-items: center;
    }
    .item-name, .item-score {
        margin-left: 10px;
    }
</style>
</head>
<body>

<!-- Sidebar Content -->
<div class="sidebar">
    <div class="sidebar-content">
        <h2>Dashboard</h2>
        <a href="teacherHomePage">Home</a>
        <a href="courses"> Browse courses</a>
        <a href="discussions">Discussion</a>
    </div>
    <div class="teacher-info">
        <h3>student Info</h3>
        <p>{{ g.user[1] }}</p>
        <p>{{ g.user[0] }}</p>
    </div>
    <!-- Sign Out Button -->
    <div class="sign-out-container">
        <a class="sign-out" href="/login">Sign Out</a>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Assignments Section -->
    <div class="section">
        <h2 class="section-title">Assignments</h2>
        {% for assignment in assignmentList %}
        <div class="item">
            <a href="{{ url_for('assignmentPage_student', type=assignment) }}" class="item-link">
                <h3>{{ assignment }}</h3>
                <!-- Add additional details if needed -->
            </a>
        </div>
        {% endfor %}
    </div>

    <!-- Quizzes Section -->
    <div class="section">
        <h2 class="section-title">Quizzes</h2>
        {% for quiz in quizList %}
        <div class="item">
            <a href="{{ url_for('quizPage_student', type=quiz) }}" class="item-link">
                <h3>{{ quiz }}</h3>
                <!-- Add additional details if needed -->
            </a>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
