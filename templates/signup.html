<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- 
        <link rel="stylesheet" type="text/css" href="css/register.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
     -->

     <style>
        .body2 {
    font-family: Arial, sans-serif;
    background-image: linear-gradient(125deg, #FFFF, #5db3d2);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column; /* Ensures vertical centering alongside header */
}

/* Updated styles for eye icons to work within flex containers */
.input-group {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 90%; /* Match input-create width */
}

.eyesicon_c, .eyesicon_c1 {
    position: absolute;
    right: 5%; /* Aligns the icon to the right of the input field */
    cursor: pointer;
}

.header2 {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 50px;
    color: #817f7f;
    text-align: left;
    padding: 1em;
    border-bottom: 2px solid rgb(249, 249, 250);
    display: flex;
    align-items: center;
    background-image: linear-gradient(125deg, #876f7a58, #2066ac);
    border: none;
}

.h1-this {
    font-size: 40px;
    margin-left: 10px;
    color: black;
}

.button-c {
    background-color: #86cb498d;
    border-color: transparent;
    border-radius: 30px;
    position: absolute;
    right: 5%;
    top: 15%;
    font-size: 25px;
}

.button-c:hover {
    background-color: #86cb49e9;
    color: #fff;
}

.form_create {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 90%; /* More responsive */
    max-width: 400px; /* Limits max size */
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    margin-top: 5%; /* Adjusted for better positioning */
}

.input-create, .input-group input {
    width: calc(100% - 16px); /* Adjusts input width to fill container */
    padding: 8px;
    margin-bottom: 30px;
}

.button1 {
    background-color: #041574;
    color: #fff;
    padding: 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    width: 90%; /* Full-width button */
    margin-top: 10px;
}

.radio-group {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

.radio-group label {
    margin: 0 10px;
}

/* Ensure consistent look on smaller screens */
@media (max-width: 768px) {
    .header2 {
        height: 80px; /* Slightly reduce header size */
        flex-direction: column;
        justify-content: center;
        padding: 0.5em;
    }
    
    .h1-this {
        font-size: 24px; /* Reduce font size for smaller screens */
    }
    
    .button-c {
        font-size: 20px; /* Adjust button font size */
        top: 90%; /* Reposition the login button */
    }
}

     </style>
</head>
<body class="body2">
    
    <header class="header2">
        <h1 class="h1-this">Welcome!</h1>
    </header>

    <form id="registrationForm" class="form_create" action="/signup" method="post">
        <h2>User Registration</h2>

        <label for="roles">What is your role: </label>
        <select class='input-create' name="roles" id="roles">
            <option value="administrator">Administrator</option>
            <option value="instructor">Instructor</option>
            <option value="student">Student</option>
        </select>

        <label for="new-userFirstName">First Name:</label>
        <input class ='input-create' type="text" id="new-userFirstName" name="new-userFirstName" required>

        <label for="new-userLastName">Last Name:</label>
        <input class ='input-create' type="text" id="new-userLastName" name="new-userLastName" required>

        <label for="password">Password:</label>
        <input class='input-create' type="password" id="password" name="password" />
        <i class="fas fa-eye eyesicon_c" onclick="togglePasswordVisibility()"></i>


        <button class='button1'>sign up</button>
    </form>
    <a href="/login" class="login-link">Already have an account? Login here</a>
</body>
</html>
